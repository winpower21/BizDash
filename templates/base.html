<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dash: {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="content">
        {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages%} 
                {% for category, message in messages %}
                <div>
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} d-flex align-items-center" role="alert">
                        <span class="flex-grow-1">
                            {{ message }}
                        </span>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                {% endfor %} 
            {% endif %} 
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    // Find all alerts
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alertElement => {
        // Create a Bootstrap Alert instance for each alert
            const bsAlert = new bootstrap.Alert(alertElement);      
            // Delay for 3 seconds before starting the fade-out
            setTimeout(() => {
                bsAlert.close();
            }, 4000);
        });
    });
</script>
