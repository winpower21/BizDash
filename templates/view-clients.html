{% extends 'base.html' %} 
{% block title %} View clients {% endblock %} 
{% block content %}

<div>
    
    <div class="container text-center">
        <div class="row">
            <div class="col column">
                <h3>Name</h3>
            </div>
            <div class="col column">
                <h3>Email</h3>
            </div>
            <div class="col column">
                <h3>Phone</h3>
            </div>
        </div>
        {% for client in clients %}
        <div class="row">
            <div class="col">
                <p>{{client.name}}</p>
            </div>
            <div class="col">
                <p>{{client.email}}</p>
            </div>
            <div class="col">
                <p>{{client.phone}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
