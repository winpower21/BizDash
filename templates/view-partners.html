{% extends 'base.html' %} 
{% block title %} View Partners {% endblock %} 
{% block content %}

<div>
    
    <div class="container text-center">
        <div class="row">
            <div class="col column">
                <h3>Name</h3>
            </div>
            <div class="col column">
                <h3>Email</h3>
            </div>
            <div class="col column">
                <h3>Phone</h3>
            </div>
        </div>
        {% for partner in partners %}
        <div class="row">
            <div class="col">
                <p>{{partner.name}}</p>
            </div>
            <div class="col">
                <p>{{partner.email}}</p>
            </div>
            <div class="col">
                <p>{{partner.phone}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
